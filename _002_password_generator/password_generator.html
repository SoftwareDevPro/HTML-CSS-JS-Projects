<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="password_generator.css" />
  </head>
  <body>
    <div class="password-container">
      <div class="password-header">
        <div class="password">
          <span id="passwordValue">Password Here</span>
          <button id="copyButton">Copy</button>
        </div>
      </div>
      <div class="password-body">
        <div class="form-control">
          <label for="lengthValue">Password Length</label>
          <input id="lengthValue" value="10" type="number" min="8" max="26" />
        </div>
        <div class="form-control">
          <label for="upperCheckbox">Contain Uppercase Letters</label>
          <input id="upperCheckbox" type="checkbox" checked />
        </div>
        <div class="form-control">
          <label for="lowerCheckbox">Contain Lowercase Letters</label>
          <input id="lowerCheckbox" type="checkbox" checked />
        </div>
        <div class="form-control">
          <label for="numberCheckbox">Contain Numbers </label>
          <input id="numberCheckbox" type="checkbox" checked />
        </div>
        <div class="form-control">
          <label for="symbolCheckbox">Contain Symbol</label>
          <input id="symbolCheckbox" type="checkbox" checked/>
        </div>
        <button class="generate-button" id="generateButton">Generate Password</button>
      </div>
    </div>
    <script src="password_generator.js"></script>
  </body>
</html>
