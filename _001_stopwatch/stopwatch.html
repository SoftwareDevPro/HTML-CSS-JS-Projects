<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="stopwatch.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="container">
      <div class="watch">
        <h2 id="watch">00:00:00:00</h2>
      </div>
      <div class="buttons">
        <button id="start" type="button" aria-label="Start">Start</button>
        <button id="pause" type="button" aria-label="Pause">Pause</button>
        <button id="reset" type="button" aria-label="Reset">Reset</button>
      </div>
    </section>
    <script src="stopwatch.js" defer></script>
  </body>
</html>
